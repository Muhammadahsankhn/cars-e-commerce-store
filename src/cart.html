<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Store</title>
    <link rel="stylesheet" href="./output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"defer></script>
    <script type="module" src="./cart.js"defer></script>
    <script type="module" src="./favourite.js" defer></script>
</head>
<body>
    <nav id="cart-nav" class="flex items-center justify-between bg-black text-white px-[50px] md:px-12 lg:px-20 text-sm md:text-2xl py-3">
        <!-- Cart Title -->
        <div id="cart-name" class="font-bold">
            <h1>Cart Items</h1>
        </div>
    
        <!-- Icons & Links -->
        <div class="flex justify-between  items-center md:gap-6 lg:gap-8 gap-4">
            <!-- Favorite Page -->
            <a href="./favourite.html" class="text-white">
                <i class="fa-solid fa-heart text-white text-2xl"></i>
            </a>
    
            <!-- Back to Shopping -->
            <a href="./product.html" class="text-white hover:underline">Back to Shopping</a>
        </div>
    </nav>
    

    <!-- All carts are display here!! -->
    <div class="cartItem container mx-auto mt-10"></div>

    <div id="total" class="mx-4 sm:mx-6 md:mx-10 lg:mx-36 border border-gray-300 rounded">Total : $0.00</div>

    <div class="flex justify-center">
        <button id="checkout" class="flex justify-center items-center  border px-4 py-2 mx-4 sm:mx-6 md:mx-10 lg:mx-36 w-full  mt-4 rounded-2xl bg-red-500 text-white font-bold text-3xl hover:bg-red-700 cursor-pointer" >Check out</button>
    </div>
</body>
</html>
