<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Store</title>
    <link rel="stylesheet" href="./output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"defer></script>
    <script type="module" src="./cart.js"defer></script>
    <script type="module" src="./favourite.js" defer></script>

<body>

    <nav id="cart-nav" class="flex justify-between bg-black text-white px-[50px] text-2xl py-3"></div>
        <div id="cart-name" class="">

        </div>
        <div id="back-to-shopping">
