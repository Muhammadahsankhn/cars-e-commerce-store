<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Store</title>
    <link rel="stylesheet" href="./output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11" defer></script>
    <script src="./checkout.js"defer></script>
</head>

<body>
    <nav class="bg-black text-white  p-4 flex justify-between items-center shadow-md px-[50px]">
        <div class="text-3xl font-bold bg-transparent">AHS</div>
        <div class="flex items-center justify-center">
            <div id="cart"><a href="./cart.html"><i class="fa-solid fa-cart-shopping "></i></a></div>
        </div>
    </nav>


    
    <div id="checkoutt" class="flex justify-center">
        <div class="max-w-3xl mx-[50px] my-8 p-6 bg-white shadow-lg rounded-lg">

            <!-- Contact Section -->
            <h2 class="text-2xl font-bold mb-4">Contact</h2>
            <div class="mb-4">
                <label class="block text-gray-700 font-medium mb-1">Email</label>
                <input type="email" id="email" placeholder="Enter your email" required
                       class="w-full border border-gray-400 p-2 rounded-md focus:border-blue-500 outline-none">
            </div>
            <label class="flex items-center mb-4">
                <input type="checkbox" class="mr-2">
                Email me with news and offers
            </label>

            <!-- Delivery Section -->
            <h2 class="text-2xl font-bold mb-4">Delivery</h2>

            <!-- Country -->
            <div class="mb-4">
                <label class="block text-gray-700 font-medium mb-1">Country/Region</label>
                <input type="text" value="Pakistan" readonly
                       class="w-full border border-gray-400 p-2 rounded-md bg-gray-100">
            </div>

            <!-- Name Fields -->
            <div class="flex gap-6 mb-4">
                <input type="text" id="firstName" placeholder="First Name" required
                       class="w-full border border-gray-400 p-2 rounded-md focus:border-blue-500 outline-none">
                <input type="text" id="lastName" placeholder="Last Name" required
                       class="w-full border border-gray-400 p-2 rounded-md focus:border-blue-500 outline-none">
            </div>

            <!-- Address Fields -->
            <input type="text" id="address" placeholder="Address" required
                   class="w-full border border-gray-400 p-2 rounded-md mb-4 focus:border-blue-500 outline-none">

            <input type="text" id="apartment" placeholder="Apartment, suite, etc. (optional)" 
                   class="w-full border border-gray-400 p-2 rounded-md mb-4 focus:border-blue-500 outline-none">

            <div class="flex gap-6 mb-4">
                <input type="text" id="city" placeholder="City" required
                       class="w-1/2 border border-gray-400 p-2 rounded-md focus:border-blue-500 outline-none">
                <input type="text" id="postalCode" placeholder="Postal Code (optional)" 
                       class="w-1/2 border border-gray-400 p-2 rounded-md focus:border-blue-500 outline-none">
            </div>

            <input type="tel" id="phone" placeholder="Phone" required
                   class="w-full border border-gray-400 p-2 rounded-md mb-4 focus:border-blue-500 outline-none">

            <!-- Payment Method -->
            <h2 class="text-2xl font-bold mb-2">Payment</h2>
            <p class="text-gray-600 mb-4">All transactions are secure and encrypted.</p>

            <div class="border border-gray-400 p-4 rounded-md mb-4">
                <label class="flex items-start cursor-pointer">
                    <input type="radio" name="payment" id="cod" required class="mt-1 mr-2">
                    <div>
                        <p class="font-medium">Cash on Delivery (COD)</p>
                        <p class="text-sm text-gray-600">You will receive a confirmation call or WhatsApp message from our team soon.</p>
                        <p class="text-sm font-medium mt-1">Expected delivery: 3 to 7 working days.</p>
                    </div>
                </label>
            </div>

            <div class="border border-gray-400 p-4 rounded-md mb-4">
                <label class="flex items-center cursor-pointer">
                    <input type="radio" name="payment" id="bank" required class="mr-2">
                    <p class="font-medium">Bank Deposit</p>
                </label>
            </div>

            <button id="SubmitOrder" onclick="submitOrder()" 
                class="flex justify-center items-center border px-4 py-2 w-full max-w-[400px] mt-4 rounded-2xl bg-red-500 text-white font-bold text-3xl hover:bg-red-700 cursor-pointer">
                Submit Order
            </button>

        </div>
    </div>
</body>

</html>
